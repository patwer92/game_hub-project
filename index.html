<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links1">
          <div class="home">
            <a href="#"
              ><img
                id="home-icon"
                src="/images/icons/home-icon.png"
                alt="home-icon"
            /></a>
            <li><a href="#">Home</a></li>
          </div>
          <div class="games">
            <a href="#"
              ><img
                id="games-icon"
                src="/images/icons/games-icon.png"
                alt="games-icon"
            /></a>
            <li><a href="#">Games</a></li>
          </div>
          <div class="about">
            <a href="#"
              ><img
                id="about-icon"
                src="/images/icons/about-icon.png"
                alt="about-icon"
            /></a>
            <li><a href="#">About</a></li>
          </div>
        </ul>
      </nav>

          <div class="nav-logo">
            <a href="#"
              ><img
                id="header-logo"
                src="/images/gamehub-logo.png"
                alt="Gamehub Logo"
            /></a>
          </div>

      <nav>
        <ul class="nav-links2">
          <div class="search">
            <a href="#"
              ><img
                id="search-icon"
                src="/images/icons/search-icon.png"
                alt="search-icon"
            /></a>
            <li><a href="#">Search</a></li>
          </div>
          <div class="cart">
            <a href="#"
              ><img
                id="search-icon"
                src="/images/icons/cart-icon.png"
                alt="cart-icon"
            /></a>
            <li><a href="#">Cart</a></li>
          </div>
          <div class="profile">
            <a href="#"
              ><img
                id="profile-icon"
                src="/images/icons/profile-icon.png"
                alt="profile-icon"
            /></a>
            <li><a href="#">Profile</a></li>
          </div>
        </ul>
      </nav>
    </header>

      <section class="home-page">
        <div class="home-container">
          <img
            class="home-logo"
            src="/images/gamehub-logo.png"
            alt="Gamehub Logo"
          />
          <h1>all the games you need in one place</h1>
          <div class="button-container">
            <button class="login btn">login</button>
            <button class="signup btn">sign up</button>
          </div>
        </div>
      </section>  
      <section class="highlighted-games">
        <h2 class="highlighted-text">> Highlighted Games</h2>
        <img class="highlighted-img" src="/images/highlighted-games.jpg" alt="highlighted games">
      </section>
    </main>
  </body>
</html>
