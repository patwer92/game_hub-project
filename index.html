<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamehub Project</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav_links">
                    <div class="home">
                        <a href="#"><img id="home_icon" src="/images/icons/home-icon.png" alt="Home Icon" /></a>
                        <li><a href="#">Home</a></li>
                    </div>
                    <div class="games">
                        <a href="#"><img id="games_icon" src="/images/icons/games-icon.png" alt="Games Icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="about">
                        <a href="#"><img id="about_icon" src="/images/icons/about-icon.png" alt="About Icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo">
                <a href="#"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>

            <nav>
                <ul class="nav_links">
                    <div class="search">
                        <a href="#"><img id="search_icon" src="/images/icons/search-icon.png" alt="Search Icon" /></a>
                        <li><a href="#">Search</a></li>
                    </div>
                    <div class="cart">
                        <a href="#"
                            ><img id="cart_icon" src="/images/icons/cart-icon.png" alt="Shopping Cart Icon"
                        /></a>
                        <li><a href="#">Cart</a></li>
                    </div>
                    <div class="profile">
                        <a href="#"
                            ><img id="profile_icon" src="/images/icons/profile-icon.png" alt="Profile Icon"
                        /></a>
                        <li><a href="#">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <section class="home_page">
                <div class="home_container">
                    <img class="home_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" />
                    <h1>all the games you need in one place</h1>
                    <div class="button_container">
                        <button class="login btn">login</button>
                        <button class="signup btn">sign up</button>
                    </div>
                </div>
            </section>
            <section class="highlighted_games-section">
                <div class="highlighted_games-img">
                    <div class="highlighted-overlay">
                        <div class="highlighted-text">
                            <h2>
                                <a href="#">Just Cause 4</a>
                            </h2>
                            <p>Standard Edition</p>
                            <p><strong>PC</strong></p>
                        </div>
                        <div class="highlighted-price">
                            <p class="highlighted_price-text">
                                <span class="hl_prev-price">23.63 USD</span>
                                <span class="hl_current-price">20.37 USD</span>
                            </p>
                            <div class="highlighted-discount">
                                <p>-13%</p>
                            </div>
                        </div>
                        <div>
                            <button class="highlighted_cart-btn">
                                <img
                                    id="highlighted_cart-icon"
                                    src="/images/icons/cart-icon.png"
                                    alt="Shopping Cart Icon"
                                />add to cart
                            </button>
                        </div>
                    </div>
                </div>
                <div class="highlighted_nav-dots">
                    <div class="navcircle circle1"></div>
                    <div class="navcircle circle2"></div>
                    <div class="navcircle circle3"></div>
                    <div class="navcircle circle4"></div>
                    <div class="navcircle circle5"></div>
                </div>
            </section>
            <section class="recommended_games-section">
                <h2 class="recommended_text">Recommended Games</h2>
                <hr />
                <div class="recommended_games-container">
                    <div class="recommended_game1">
                        <div class="recgame1-overlay">
                            <div class="recgame1-text">
                                <h2>
                                    <a href="#">Fall guys ultimate knockout</a>
                                </h2>
                                <p>Standard Edition</p>
                                <p><strong>PC</strong></p>
                            </div>
                            <div class="recgame1-price">
                                <p class="recgame1_price-text">
                                    <span class="recgame1_prev-price">23.63 USD</span>
                                    <span class="recgame1_current-price">20.37 USD</span>
                                </p>
                                <div class="recgame1-discount">
                                    <p>-13%</p>
                                </div>
                            </div>
                            <div>
                                <button class="recgame1_cart-btn">
                                    <img
                                        id="recgame1_cart-icon"
                                        src="/images/icons/cart-icon.png"
                                        alt="Shopping Cart Icon"
                                    />add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="recommended_game2"></div>
                    <div class="recommended_game3"></div>
                    <div class="recommended_game4"></div>
                    <div class="recommended_game5"></div>
                </div>
            </section>
        </main>
    </body>
</html>
