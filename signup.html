    <body>
        <header>
            <nav>
                <div class="nav_logo-mobile">
                    <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
                </div>

                <ul class="nav-links1">
                    <div class="icon-box">
                        <a href="index.html"><img id="home-icon" src="/images/icons/home-icon.png" alt="Home icon" /></a>
                        <li><a href="index.html">Home</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="games-icon" src="/images/icons/games-icon.png" alt="Games icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="about-icon" src="/images/icons/about-icon.png" alt="About icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo-desktop">
                <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="search" id="search" />
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <nav>
                <ul class="nav-links2">
                    <div class="icon-box">
                        <a href="checkout.html"

                        /></a>
                        <li><a href="checkout.html">Cart</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="profile.html"
                            ><img id="profile-icon" src="/images/icons/profile-icon.png" alt="Profile icon"
                        /></a>
                        <li><a href="profile.html">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="home_page-section">
            <div class="circle-container">
                <img src="/images/gamehub-logo.png" alt="Gamehub logo" />
                <div class="signup-container">
                    <input type="username" class="user-input" placeholder="Username" />
                    <input type="password" class="user-input" placeholder="Password" />
                    <input type="password" class="user-input" placeholder="Repeat password" />
                    <p>
                        <span><input type="checkbox" /> </span>I agree to the Terms & Conditions
                    </p>
                    <a href="index.html">
                        <button class="signup-btn">Sign up</button>
                    </a>
                    <p class="have-acc">Already have an account?</p>
                    <a href="login.html">Click here</a>
