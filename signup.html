<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Signup Page</title>
        <link rel="stylesheet" href="/signup.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-links">
                    <div class="icon-box">
                        <a href="index.html"
                            ><img id="home-icon" src="/images/icons/home-icon.png" alt="Home icon"
                        /></a>
                        <li><a href="index.html">Home</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="games-icon" src="/images/icons/games-icon.png" alt="Games icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="about-icon" src="/images/icons/about-icon.png" alt="About icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo">
                <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>

            <nav>
                <ul class="nav-links">
                    <div class="icon-box">
                        <a href="#"><img id="search-icon" src="/images/icons/search-icon.png" alt="Search icon" /></a>
                        <li><a href="#">Search</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"
                            ><img id="cart-icon" src="/images/icons/cart-icon.png" alt="Shopping Cart icon"
                        /></a>
                        <li><a href="#">Cart</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"
                            ><img id="profile-icon" src="/images/icons/profile-icon.png" alt="Profile icon"
                        /></a>
                        <li><a href="#">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="home_page-section">
            <div class="circle-container">
                <img src="/images/gamehub-logo.png" alt="Gamehub logo" />
                <div class="signup-container">
                    <input type="username" class="user-input" placeholder="Username" />
                    <input type="password" class="user-input" placeholder="Password" />
                    <input type="password" class="user-input" placeholder="Repeat password" />
                    <p>
                        <span><input type="checkbox" /> </span>I agree to the Terms & Conditions
                    </p>
                    <a href="index.html">
                        <button class="signup-btn">Sign up</button>
                    </a>
                    <p class="have-acc">Already have an account?</p>
                    <a href="login.html">Click here</a>
                </div>
            </div>
        </section>
    </body>
</html>
