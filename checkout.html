<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Checkout Page</title>
        <link rel="stylesheet" href="/styles/checkout.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav_logo-mobile">
                    <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
                </div>
                <ul class="nav-links1">
                    <div class="icon-box">
                        <a href="index.html"><img id="home-icon" src="/images/icons/home-icon.png" alt="Home icon" /></a>
                        <li><a href="index.html">Home</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="games-icon" src="/images/icons/games-icon.png" alt="Games icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="about-icon" src="/images/icons/about-icon.png" alt="About icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo-desktop">
                <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="search" id="search" />
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <nav>
                <ul class="nav-links2">
                    <div class="icon-box">
                        <a href="checkout.html"
                            ><img id="cart-icon" src="/images/icons/cart-icon.png" alt="Shopping Cart icon"
                        /></a>
                        <li><a href="checkout.html">Cart</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="profile.html"
                            ><img id="profile-icon" src="/images/icons/profile-icon.png" alt="Profile icon"
                        /></a>
                        <li><a href="profile.html">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="checkout-section">
            <div class="checkout-container">
                <div class="details-container">
                    <div class="order-details">
                        <h1>Order details</h1>
                    </div>
                    <div class="order-box1">
                        <div class="order-row">
                            <div class="order-game">
                                <img src="/images/recommended_games/fallguys.jpg" alt="Fall guys cover" />
                            </div>
                            <div class="order-title">
                                <h2>Fall Guys Ultimate Knockout</h2>
                                <p>PC Download</p>
                            </div>
                            <div class="order-price">
                                <h2>20.37 USD</h2>
                                <i class="far fa-trash-alt"></i>
                            </div>
                        </div>
                    </div>
                    <div class="order-box2">
                        <div class="order-row">
                            <div class="order-game">
                                <img src="/images/recommended_games/projectcars3.jpg" alt="Project cars 3 cover" />
                            </div>
                            <div class="order-title">
                                <h2>Project Cars 3</h2>
                                <p>PC Download</p>
                            </div>
                            <div class="order-price">
                                <h2>58.99 USD</h2>
                                <i class="far fa-trash-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-container">
                    <div class="summary">
                        <div class="summary-details">
                            <h1>Order Summary</h1>
                        </div>
                        <div class="summary-box1">
                            <h2>2 Items in Cart</h2>
                            <hr />
                            <div>
                                <p>Shipping Method:</p>
                                <p><span>Download Only</span></p>
                            </div>
                        </div>
                        <div class="summary-box2">
                            <h2>Subtotal:</h2>
                            <hr />
                            <h2>79.36 USD</h2>
                        </div>
                    </div>
                    <a href="success.html">
                        <button class="proceed-btn">Proceed to Checkout</button>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
