<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Login Page</title>
        <link rel="stylesheet" href="/styles/login.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav_logo-mobile">
                    <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
                </div>

                <ul class="nav-links1">
                    <div class="icon-box">
                        <a href="index.html"><img id="home-icon" src="/images/icons/home-icon.png" alt="Home icon" /></a>
                        <li><a href="index.html">Home</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="games-icon" src="/images/icons/games-icon.png" alt="Games icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="about-icon" src="/images/icons/about-icon.png" alt="About icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo-desktop">
                <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="search" id="search" />
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <nav>
                <ul class="nav-links2">
                    <div class="icon-box">
                        <a href="checkout.html"
                            ><img id="cart-icon" src="/images/icons/cart-icon.png" alt="Shopping Cart icon"
                        /></a>
                        <li><a href="checkout.html">Cart</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="profile.html"
                            ><img id="profile-icon" src="/images/icons/profile-icon.png" alt="Profile icon"
                        /></a>
                        <li><a href="profile.html">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="home_page-section">
            <div class="circle-container">
                <img src="/images/gamehub-logo.png" alt="Gamehub logo" />
                <div class="login-container">
                    <input type="username" class="user-input" placeholder="Username" />
                    <input type="password" class="user-input" placeholder="Password" />
                    <div>
                        <a href="profile.html">
                            <button class="login-btn">login</button>
                        </a>
                    </div>
                    <p class="forgot-pw">Forgot your password?</p>
                    <a href="signup.html">Register Here</a>
                </div>
            </div>
        </section>
    </body>
</html>
