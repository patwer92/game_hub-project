<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamehub | Checkout Success Page</title>
        <link rel="stylesheet" href="/success.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-links">
                    <div class="icon-box">
                        <a href="index.html"
                            ><img id="home-icon" src="/images/icons/home-icon.png" alt="Home icon"
                        /></a>
                        <li><a href="index.html">Home</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="games-icon" src="/images/icons/games-icon.png" alt="Games icon" /></a>
                        <li><a href="#">Games</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"><img id="about-icon" src="/images/icons/about-icon.png" alt="About icon" /></a>
                        <li><a href="#">About</a></li>
                    </div>
                </ul>
            </nav>

            <div class="nav_logo">
                <a href="index.html"><img id="header_logo" src="/images/gamehub-logo.png" alt="Gamehub Logo" /></a>
            </div>

            <nav>
                <ul class="nav-links">
                    <div class="icon-box">
                        <a href="#"><img id="search-icon" src="/images/icons/search-icon.png" alt="Search icon" /></a>
                        <li><a href="#">Search</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="checkout.html"
                            ><img id="cart-icon" src="/images/icons/cart-icon.png" alt="Shopping Cart icon"
                        /></a>
                        <li><a href="checkout.html">Cart</a></li>
                    </div>
                    <div class="icon-box">
                        <a href="#"
                            ><img id="profile-icon" src="/images/icons/profile-icon.png" alt="Profile icon"
                        /></a>
                        <li><a href="#">Profile</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="success-section">
            <div class="success-container">
                <i class="far fa-check-circle"></i>
                <div class="success">
                    <div class="order-info">
                        <h1>Order Information</h1>
                    </div>
                    <div class="order-box1">
                        <div class="order-row">
                            <div class="order-game">
                                <img src="/images/recommended_games/fallguys.jpg" alt="Fall guys cover" />
                            </div>
                            <div class="order-title">
                                <h2>Fall Guys Ultimate Knockout</h2>
                                <p>Standard Edition</p>
                                <p>PC Download</p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="order-box2">
                        <div class="order-row">
                            <div class="order-game">
                                <img src="/images/recommended_games/projectcars3.jpg" alt="Project cars 3 cover" />
                            </div>
                            <div class="order-title">
                                <h2>Project Cars 3</h2>
                                <p>Standard Edition</p>
                                <p>PC Download</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="profile.html">
                    <button class="download-btn">Download Now</button>
                </a>
            </div>
        </section>
    </body>
</html>
